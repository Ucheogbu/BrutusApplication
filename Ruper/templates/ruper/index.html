{% extends "ruper/base.html" %}
{% block content %}
<h1>Hello</h1>
<div class="container">
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a> |
      <a href="{% url 'signup' %}">signup</a>
    {% endif %}
</div>
{% endblock %}
